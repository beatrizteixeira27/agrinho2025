<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feira Virtual de Produtos Rurais</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Feira Virtual de Produtos Rurais</h1>
        <p>Compre produtos frescos diretamente do campo!</p>
    </header>

    <div class="filters">
        <h3>Filtrar Produtos</h3>
        <label for="category">Categoria:</label>
        <select id="category" onchange="filterProducts()">
            <option value="all">Todos</option>
            <option value="frutas">Frutas</option>
            <option value="legumes">Legumes</option>
            <option value="queijos">Queijos</option>
        </select>
        <label for="availability">Disponibilidade:</label>
        <select id="availability" onchange="filterProducts()">
            <option value="all">Todos</option>
            <option value="disponivel">Disponível</option>
            <option value="indisponivel">Indisponível</option>
        </select>
    </div>

    <div id="product-list" class="product-list">
        <!-- Produtos serão exibidos aqui -->
    </div>

    <script src="script.js"></script>
</body>
</html>
